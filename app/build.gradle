plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'com.perfectomobile.instrumentedtest.gradleplugin'
    id 'org.jetbrains.kotlin.plugin.serialization' version '2.2.20'
    id("org.jetbrains.kotlin.plugin.compose") version "2.2.20"
}

android {
//    def AXE_DEVTOOLS_APIKEY = axe_apikey
//    def AXE_DEVTOOLS_PROJECT_ID = axe_project_id

    compileSdk 36

    defaultConfig {
        applicationId = "com.deque.mobile.axedevtoolssampleapp"
        minSdk = 28
        targetSdk = 36
        versionCode = 1
        versionName = "1.0"

        testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary = true
        }
    }

    flavorDimensions "environment"
    productFlavors {
        dev {
            dimension "environment"
            applicationIdSuffix ".dev"
            versionNameSuffix "-dev"
        }
        prod {
            dimension "environment"
        }
    }

    buildTypes {
        release {
            minifyEnabled = false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
//            buildConfigField "String", "AXE_DEVTOOLS_APIKEY", "\"$AXE_DEVTOOLS_APIKEY\""
//            buildConfigField "String", "AXE_DEVTOOLS_PROJECT_ID", "\"$AXE_DEVTOOLS_PROJECT_ID\""
            buildConfigField "java.util.concurrent.atomic.AtomicBoolean", "IS_TESTING", "new java.util.concurrent.atomic.AtomicBoolean(false)"
        }
    }

    testOptions {
        animationsDisabled = true
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
    packagingOptions {
        resources {
            excludes += ['META-INF/DEPENDENCIES', 'META-INF/AL2.0', 'META-INF/LGPL2.1']
        }
    }

    namespace 'com.deque.mobile.axedevtoolssampleapp'
    buildFeatures {
        compose = true
    }
    composeOptions {
        kotlinCompilerExtensionVersion = '1.5.1'
    }
}
